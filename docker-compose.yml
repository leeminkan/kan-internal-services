
version: "3.8"

services:
  kan-internal-services:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDARCH: ${BUILDARCH:-amd64}
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      - PORT=${PORT:-8080}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8080}/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - kan_internal_services_net

networks:
  kan_internal_services_net:
    name: kan_internal_services_net
